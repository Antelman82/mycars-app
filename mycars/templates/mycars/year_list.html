{% extends 'mycars/base.html' %}

{% block content %}
<h2>Years <a href="{% url 'year_create' %}">(+)</a></h2>
<ul>
    {% for year in years %}
    <li>
        <a href="{% url 'year_detail' pk=year.pk %}">
            {{ year.model_year }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}

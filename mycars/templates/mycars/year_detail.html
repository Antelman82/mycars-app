{% extends 'mycars/base.html' %}

{% block content %}
<h2>{{ year.model_year }} <a href="{% url 'year_edit' pk=year.pk %}">(edit)</a></h2>
<h3>Models <a href="{% url 'modeltype_create' %}">(+)</a></h3>
<ul>
    {% for model in year.models.all %}
    <li>
        <a href="{% url 'modeltype_detail' pk=model.pk %}">
            {{ model.year }} {{ model.make }} {{ model.name }}
        </a>
    </li>
    {% endfor %}
</ul>
<div>
    <a href="{% url 'year_delete' pk=year.pk %}">DELETE</a>
</div>
{% endblock %}
